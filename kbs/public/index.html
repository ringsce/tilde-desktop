<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayte Build System - IDE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #2c2c2c;
            color: #e0e0e0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #0078d7;
            margin-bottom: 20px;
        }
        #status {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-family: monospace;
        }
        .success { color: #4ec9b0; }
        .error { color: #f48771; }
        .loading { color: #ffa500; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¨ Kayte Build System</h1>
        <div id="status" class="loading">
            Loading application...
        </div>
        <div id="app"></div>
    </div>
    <script src="kaytebuild.js"></script>
    <script>
        // Fallback if Pascal code doesn't load
        setTimeout(function() {
            var status = document.getElementById('status');
            if (status.className === 'loading') {
                status.className = 'error';
                status.innerHTML = 'Failed to load application. Please check console for errors.';
            }
        }, 5000);
    </script>
</body>
</html>
